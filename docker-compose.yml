version: '3'

volumes:
  pg_data:
  static:

services:
  db:
    image: postgres:13.10
    environment:
       - "POSTGRES_HOST_AUTH_METHOD=trust"
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static
  gateway:
    build: ./gateway/
    volumes:
      - static:/staticfiles/
    ports:
      - 8000:80